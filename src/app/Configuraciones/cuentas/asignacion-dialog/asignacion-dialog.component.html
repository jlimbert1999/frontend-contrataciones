<h2 mat-dialog-title>Reasignacion cuenta</h2>
<mat-dialog-content class="mat-typography">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese le nombre o dni del funcionario" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="cargo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                    <td mat-cell *matCellDef="let row"> {{row.cargo}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
                    <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="asignar_cuenta(row)" mat-raised-button color="primary">Asignar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>


        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="close-button" mat-button mat-dialog-close>Cancelar</button>
    <!-- <button class="save-button" mat-button [disabled]="Form_Funcionario.invalid" (click)="guardar()">Guardar</button> -->
</mat-dialog-actions>
