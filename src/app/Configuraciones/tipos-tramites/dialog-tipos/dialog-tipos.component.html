<h2 mat-dialog-title>{{titulo}} Funcionarios</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="Form_TipoTramite">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Nombre del tramite</mat-label>
                <input formControlName="nombre" matInput>
            </mat-form-field>
        </div>
    </form>
    <ng-container>
        <mat-toolbar>
            <span>
               Requerimientos
            </span>
            <span class="example-spacer"></span>
            <button (click)="agregar_requerimiento()" mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </mat-toolbar>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-raised-button color="primary">Asignar</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>


            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>











    </ng-container>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [disabled]="Form_TipoTramite.invalid" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
