<p>
    <mat-toolbar>
        <ng-container *ngIf="institucionesService.modo_busqueda==false">
            <span>Instituciones/
                <small style="font-size: 14px;">
                    Total: {{Total}}
                </small>
            </span>
            <span class="example-spacer"></span>
            <button mat-icon-button (click)="activar_busqueda()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button (click)="agregar_instituciones()">
                <mat-icon>add</mat-icon>
            </button>
        </ng-container>
        <ng-container *ngIf="institucionesService.modo_busqueda==true">
            <mat-form-field floatLabel="never" style="width: 100%;">
                <mat-label>Ingrese el nombre o sigla de la institucion</mat-label>
                <input #txtSearch matInput type="text" (keyup)="buscar_institucion($event)">
                <button (click)="desactivar_busqueda()" matSuffix mat-icon-button>
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </ng-container>
    </mat-toolbar>
</p>

<app-tabla [displayedColumns]="displayedColumns" [dataSource]="dataSource"
    (eventoPaginacion)="cambiar_paginacion($event)" [total_filas]="Total" (llamarEditar)="editar_institucion($event)"></app-tabla>
