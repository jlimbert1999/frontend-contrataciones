<h2 mat-dialog-title>Registro de institucion</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="Form_Institucion">

        <div class="row">
            <div class="col-8">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre de la institucion</mat-label>
                    <input formControlName="nombre" matInput>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field appearance="fill">
                    <mat-label>Sigla</mat-label>
                    <input formControlName="sigla" matInput>
                </mat-form-field>
            </div>
        </div>


    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="close-button" mat-button mat-dialog-close>Cancelar</button>
    <button class="save-button" mat-button [disabled]="Form_Institucion.invalid" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
