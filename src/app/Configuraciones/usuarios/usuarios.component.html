<p>
    <mat-toolbar>
        <ng-container>
            <span>Funcionarios /
                <small style="font-size: 14px;">
                    Total: {{Total}}
                </small>
            </span>
            <span class="example-spacer"></span>
            <button mat-icon-button (click)="activar_busqueda()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button (click)="agregar_funcionario()">
                <mat-icon>add</mat-icon>
            </button>
        </ng-container>
        <ng-container *ngIf="false">
            <mat-form-field floatLabel="never" style="width: 100%;">
                <mat-label>Ingrese el nombre o sigla de la institucion</mat-label>
                <input #txtSearch matInput type="text">
                <button matSuffix mat-icon-button>
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </ng-container>
    </mat-toolbar>
</p>

<app-tabla [displayedColumns]="displayedColumns" [dataSource]="dataSource"
    [total_filas]="Total" (llamarEditar)="editar_funcionario($event)"></app-tabla>
