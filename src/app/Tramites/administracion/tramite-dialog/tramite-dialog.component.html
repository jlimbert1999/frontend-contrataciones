<h2 mat-dialog-title>Tramite</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Objeto de contratacion</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Apertura programatica</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
       
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Precio referencia</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-dialog-close mat-raised-button>Cancelar</button>
    <button mat-raised-button>Aceptar</button>
</mat-dialog-actions>
